<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="lib/bootstrap-4.0.0.min.css"/>
        <link rel="stylesheet" href="style.css"/>
        <link rel="icon" href="data/server-icon.png"/>

        <title>Minecraft Stats</title>
    </head>
    <body>
        <div class="d-flex">
            <div>
                <ul class="nav mt-3">
                    <li class="nav-item mt-2 ml-2 text-shadow">
                        <a class="nav-link round-box p-2" href="#awards">Awards</a>
                    </li>
                    <li class="nav-item mt-2 ml-2 text-shadow">
                        <a class="nav-link round-box p-2" href="#players">Players</a>
                    </li>
                </ul>
            </div>
            <div id="info" class="ml-auto mr-2 mt-4 p-2 well well-sm small text-right" style="display:none;">
                <div>
                    <img id="server-icon" class="mr-1 img-textsize-3 align-bottom" src="data/server-icon.png"/>
                    <span id="server-name" class="text-shadow">(server name)</span>
                </div>
                <div class="small text-muted">
                    Last update: <span id="update-time" class="text-info">(last update)</span>
                </div>
            </div>
        </div>
        <div id="loader" class="container mx-auto text-center">
            <img class="img-pixelated img-textsize-8" src="img/loader.gif"/>
            <h4 class="mt-2 text-shadow">Loading...</h4>
        </div>
        <div id="content" style="display:none;">
            <div id="view" class="container mx-auto">
                <div class="h1 my-3 text-center">
                    <img id="view-icon" class="img-pixelated img-textsize align-baseline"/>
                    <span id="view-title" class="text-underline text-shadow">(view title)</h1>
                </div>
                <h5 id="view-subtitle" class="text-center text-shadow">(view subtitle)</h5>
                <div id="view-desc" class="mb-2 text-muted text-center text-shadow">(view desc)</div>
                <div id="view-content">(view content)</div>
            </div>
            <div id="footer" class="container-fluid mt-3 py-2 text-center text-muted small">
                <a href="https://github.com/pdinklag/MinecraftStats">MinecraftStats</a>
                &ndash; written by Patrick Dinklage a.k.a. "pdinklag".<br/>
                Minecraft UI icons and default skins are trademarks and copyrights of <a href="http://mojang.com/">Mojang</a>.
            </div>
        </div>

        <script src="lib/jquery-3.2.1.min.js"></script>
        <script src="lib/popper-1.12.9.min.js"></script>
        <script src="lib/bootstrap-4.0.0.min.js"></script>

        <script src="mcstats.js"></script>
        <script src="mcstats-widgets.js"></script>
        <script src="mcstats-awardlist.js"></script>
        <script src="mcstats-awardview.js"></script>
        <script src="mcstats-playerlist.js"></script>
        <script src="mcstats-playerview.js"></script>
        <script src="mcstats-loader.js"></script>
        <script src="mcstats-start.js"></script>
    </body>
</html>
