<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="lib/bootstrap-4.0.0.min.css"/>
        <link rel="stylesheet" href="style.css"/>

        <title>Minecraft Stats</title>
    </head>
    <body>
        <div class="d-flex">
            <div>
                <ul class="nav">
                    <li class="nav-item mt-2 ml-2">
                        <a class="nav-link round-box p-2" href="#awards">Awards</a>
                    </li>
                    <li class="nav-item mt-2 ml-2">
                        <a class="nav-link round-box p-2" href="#players">Players</a>
                    </li>
                </ul>
            </div>
            <div id="info" class="ml-auto mr-4 mt-4 p-1 round-box small text-right" style="display:none;">
                <div>
                    <img id="server-icon" class="sz-2 mr-1 vb" src=""/>
                    <span id="server-name" class="h6">(server name)</span>
                </div>
                <div>
                    Last update: <span id="update-time">(last update)</span>
                </div>
            </div>
        </div>
        <div id="loader" class="container mx-auto text-center">
            <img src="img/loader.gif"/>
            <h4 class="mt-2">Loading...</h4>
        </div>
        <div id="content" style="display:none;">
            <div id="view" class="container mx-auto">
                <div class="mb-4 text-center">
                    <img id="view-icon" class="pixelated sz-2_5 vt round-box p-1" src=""/>
                    <span class="h1" id="view-title">(view title)</h1>
                </div>
                <h5 id="view-subtitle" class="text-center">(view subtitle)</h5>
                <div id="view-desc" class="mb-2 text-center">(view desc)</div>
                <div id="view-content">(view content)</div>
            </div>
            <div id="footer" class="container-fluid mt-3 py-2 text-center small">
                MinecraftStats V2 &ndash; written by Patrick Dinklage a.k.a. "pdinklag".<br/>
                Minecraft UI icons and default skins are trademarks and copyrights of <a href="http://mojang.com/">Mojang</a>.
            </div>
        </div>

        <script src="lib/jquery-3.2.1.min.js"></script>
        <script src="lib/popper-1.12.9.min.js"></script>
        <script src="lib/bootstrap-4.0.0.min.js"></script>

        <script src="mcstats.js"></script>
        <script src="mcstats-widgets.js"></script>
        <script src="mcstats-awardlist.js"></script>
        <script src="mcstats-awardview.js"></script>
        <script src="mcstats-playerlist.js"></script>
        <script src="mcstats-playerview.js"></script>
        <script src="mcstats-loader.js"></script>
        <script src="mcstats-start.js"></script>
    </body>
</html>
